<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h1>Your Result</h1>
            <div class="note">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <h1>Summary</h1>
            <div class="reaction">
                <div class="li-left">
                    <img src="./assets/images/icon-reaction.svg" alt="reaction">
                    <p>Reaction</p>
                </div>
                <div class="result">
                    <p>80 / 100</p>
                </div>
            </div>
            <div class="memory">
                <div class="li-left">
                    <img src="./assets/images/icon-memory.svg" alt="memory">
                    <p>Memory</p>
                </div>
                <div class="result">
                    <p>92 / 100</p>
                </div>
            </div>
            <div class="verbal">
                <div class="li-left">
                    <img src="./assets/images/icon-verbal.svg" alt="verbal">
                    <p>Verbal</p>
                </div>
                <div class="result">
                    <p>61 / 100</p>
                </div>
            </div>
            <div class="visual">
                <div class="li-left">
                    <img src="./assets/images/icon-visual.svg" alt="visual">
                    <p>Visual</p>
                </div>
                <div class="result">
                    <p>72 / 100</p>
                </div>
            </div>
            <button><a href="#">Continue</a></button>
        </div>
    </div>
</body>
</html>
